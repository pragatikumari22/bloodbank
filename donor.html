<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-color: #fceaea;
    }
    .registration-form {
      max-width: 700px;
      margin: auto;
      margin-top: 40px;
      background-color: #ede2e2;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #dc3545;
    }
    .form-label {
      font-weight: bold;
    }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸ©¸HemoBank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="donor-registration.html">Donor Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="request-blood.html">Request Blood</a>
        </li>

</head>
<body>

  <div class="container">
    <div class="registration-form">
      <h2 class="text-center text-danger mb-4">ðŸ©¸ Donor Registration Form</h2>
      <form action="#" method="POST">
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="" selected disabled>Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter your age" min="18" required>
          </div>
          <div class="col-md-6">
            <label for="bloodgroup" class="form-label">Blood Group</label>
            <select id="bloodgroup" class="form-select" required>
              <option value="" disabled selected>Select your blood group</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="mb-3">
          <label for="lastDonation" class="form-label">Last Donation Date</label>
          <input type="date" id="lastDonation" class="form-control">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Register as Donor</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

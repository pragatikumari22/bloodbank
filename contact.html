<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us -  HemoBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card shadow p-4 mb-4">
          <h3 class="text-danger mb-4">Contact Us</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Send Message</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="col-md-5">
        <div class="card shadow p-4 bg-white">
          <h4 class="text-danger mb-3">Get in Touch</h4>
          <p><strong>Address:</strong><br>
          Blood Bank Center, Near City Hospital,<br>
          Patna, Bihar - 800001</p>

          <p><strong>Phone:</strong><br>
          +91 98765 43210</p>

          <p><strong>Email:</strong><br>
          info@bloodbank.org</p>

          <p><strong>Hours:</strong><br>
          Mon - Sat: 9 AM to 6 PM</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

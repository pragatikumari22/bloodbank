<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Blood -  HemoBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4">
          <h3 class="text-center text-danger mb-4">Request for Blood</h3>

          <form>
            <div class="mb-3">
              <label for="requesterName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="requesterName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="bloodGroup" class="form-label">Required Blood Group</label>
              <select class="form-select" id="bloodGroup" required>
                <option selected disabled value="">Select blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="units" class="form-label">Number of Units</label>
              <input type="number" class="form-control" id="units" placeholder="Enter units required" required>
            </div>

            <div class="mb-3">
              <label for="hospitalName" class="form-label">Hospital Name</label>
              <input type="text" class="form-control" id="hospitalName" placeholder="Enter hospital name" required>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location / Address</label>
              <textarea class="form-control" id="location" rows="3" placeholder="Enter full address of hospital or pickup location" required></textarea>
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Submit Request</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
